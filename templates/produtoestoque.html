{% extends 'base.html' %}
{% load bootstrap4 %}
{% block conteudo %}


<script>
    $('document').ready(function() {        
        $("#id_data_de_validade").attr("type", "date");
    })
</script>


<main class="container">
    <h1>ADICIONAR PRODUTO AO ESTOQUE</h1>
    <br>
    <form method="POST">
        {% csrf_token %}

        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Concluir</button>
        {% endbuttons %}
        </form>
        <br>
        <br>
        <br>
        <div class="alert alert-dark" role="alert">
            Todos os produtos aqui cadastrados sera adicionado no estoque.
          </div>
          
    <br>
    {% endblock %}
